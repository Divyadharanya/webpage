<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <style>
        .container{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: url('../img/himg1.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    color: white; /* Adjust text color for readability */
    display:inline-block;
    justify-content: center;
    align-items: center;
    text-decoration-color: aqua;
        
        }
    </style>
</head>
<body>
    <div class="container">
            
            
            <form id="signup-form" class="form">
                <h2>Sign up</h2>
                <label for="signup-username">Username:</label>
                
                <input type="text" id="signup-username" name="username" required>
                <br/>
                <br/>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <br/>
                <br/>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <br/>
                <br/>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                <br/>
                <br/>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.getElementById('signin-form').classList.toggle('active', formType === 'signin');
            document.getElementById('signup-form').classList.toggle('active', formType === 'signup');
            document.querySelector('.tab-button.active').classList.remove('active');
            document.querySelector(`.tab-button[onclick="showForm('${formType}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
